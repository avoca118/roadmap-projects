<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300..900&display=swap');

        body { 
            font-family: 'Nunito', sans-serif; 
            padding: 2em; 
        }

        input, button { 
            padding: 0.7rem; 
            margin-top: 0.5rem; 
            min-width: 350px;
            font-size: 1rem; 
            border-radius: 10px;
        }

        button {
            background-color: black;
            color: white;
        }

        #result { 
            margin-top: 1rem; 
            font-weight: bold; 
        }
  </style>
</head>
<body>

  <h1>Age Calculator</h1>

  <p>Enter your birth date:</p>
  <input type="text" id="date-input" placeholder="Select your birthdate">

  <br>
  <button onclick="calculate()">Calculate Age</button>

  <div id="result"></div>

  <script src="https://unpkg.com/js-datepicker"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <script>

    const picker = datepicker('#date-input', {
      formatter: (input, date) => {
        input.value = date.toLocaleDateString();
      },
      maxDate: new Date(), 
      startDay: 1
    });

    function calculate() {
      const input = document.querySelector('#date-input').value;

      if (!input) {
        alert("Please select your birthdate!");
        return;
      }

      const { DateTime } = luxon;
      const birthDate = DateTime.fromJSDate(new Date(input));
      const now = DateTime.now();

      if (birthDate > now) {
        alert("Birthdate cannot be in the future!");
        return;
      }

      const diff = now.diff(birthDate, ['years', 'months', 'days']).toObject();

      document.querySelector('#result').textContent = 
        `You are ${Math.floor(diff.years)} years, ${Math.floor(diff.months)} months, and ${Math.floor(diff.days)} days old.`;
    }
  </script>

</body>
</html>
