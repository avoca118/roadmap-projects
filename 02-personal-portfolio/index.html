<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Personal portfolio website of May Nyein Chan, a frontend developer showcasing projects, articles, and contact information.">
    <meta name="keywords" content="May Nyein Chan, Frontend Developer, HTML, Portfolio">
    <meta name="author" content="May Nyein Chan">

    <title>May Nyein Chan | Frontend Developer</title>

    <style>
        body {
            font-family: 'Nunito', sans-serif; 
            font-weight: 300;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            align-items: center;
            background-color: aliceblue;
            padding: 10px 5%;
        }
        .nav-logo {
            display: flex;
            align-items: center;
        }
        nav img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        h2 {
            color: rgb(27, 91, 92);
            margin-left: 15px;
            font-size: 1.2rem;
        }
        a {
            text-decoration: none;
            margin-left: 10px;
            color: rgb(27, 91, 92);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: pink;
        }

        .job {
            min-height: 200px; 
            text-align: center;
            background-color: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }
        
        footer {
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .space {
                display: none;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }

            .job h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="photo.jpg" alt="profile">
                <h2>May Nyein Chan</h2>
            </div>
            <div class="space" style="flex-grow: 1;"></div>
            <article>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="articles.html">Articles</a>
                <a href="contact.html">Contact</a>
            </article>
        </nav>
        <div class="job">
            <h2>Frontend Developer</h2> 
            <span>Aspiring Fullstack Developer</span>
        </div>
        <br>
    </header>
    <footer>
        &copy; all rights reserved 2025
    </footer>
</body>
</html>
