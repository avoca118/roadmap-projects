<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 30px;
            width: 800px;
            height: 700px;
        }

        .container {
            display: grid;
            grid-template-rows: repeat(6, 70px);
            grid-template-columns: repeat(3, 210px);
            gap: 10px;
        }

        img {
            max-width: 100%;
            opacity: 1;
            transform: translateY(0);
            transition: opactiy 0.4s ease, transform 0.4s ease;
        }

        .fourth {
            grid-area: 5 / 1 / 7 / 2;
        }

        .fifth {
            grid-area: 3 / 2 / 7 / 3;
            align-self: end;
        }

        .sixth {
            grid-area: 5 / 3 / 7 / 4;
        }

        .fourth, .sixth {
            align-self: end;
        }

        @media (min-width: 1080px) {
            body {width: 90%;}

            .container {
                width: 100%;
                display: grid;
                grid-template-rows: repeat(4, 205px);
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            img {
                max-width: 100%;
            }

            .first {
                grid-area: 1 / 1 / 4 / 2;
            }

            .sec {
                grid-area: 4 / 2 / 5 / 3;
                align-self: start;
            }

            .third {
                grid-area: 1 / 3 / 4 / 4;
            }

            .fourth {
                grid-area: 4 / 1 / 5 / 2;
                align-self: start;
            }

            .fifth {
                grid-area: 1 / 2 / 4 / 3;
                align-self: start;
            }

            .sixth {
                grid-area: 4 / 3 / 5 / 4;
                align-self: start;
            }
        }

        @media (max-width: 680px) {
            .container {
                display: grid;
                grid-template-rows: repeat(10, 70px);
                grid-template-columns: repeat(3, 210px);
                gap: 10px;
            }

            img {
                opacity: 0;
                transform: translateY(20px);
            }

            .third {
                grid-area: 3 / 2 / 7 / 3;
                align-self: end;
            }

            .sixth {
                grid-area: 5 / 1 / 7 / 2;
            }

            .fourth {
                grid-area: 7 / 2 / 9 / 3;
            }

            .fifth {
                grid-area: 7 / 1 / 11 / 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imgs/photo-1.jpg" alt="" class="first">
        <img src="imgs/photo-3.avif" alt="" class="sec">
        <img src="imgs/photo-5.jpg" alt="" class="third">
        <img src="imgs/photo-2.jpg" alt="" class="fourth">
        <img src="imgs/photo-4.jpg" alt="" class="fifth">
        <img src="imgs/photo-6.avif" alt="" class="sixth">
    </div>
</body>
</html>
