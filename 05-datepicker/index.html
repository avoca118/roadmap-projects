<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Datepicker</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 50px;
        }

        .date-picker {
            position: relative;
            width: 320px;
        }

        .input-box {
            display: flex;
            align-items: center;
            border: 2px solid black;
            padding: 5px;
            border-radius: 4px;
        }

        .input-box input {
            border: none;
            outline: none;
            flex-grow: 1;
        }

        .input-box button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .calendar {
            position: absolute;
            top: 120%;
            left: 0;
            padding: 15px;
            border: 2px solid black;
            background: white;
            border-radius: 8px;
        }

        .calendar-header {
            padding: 3px;
        }

        .calendar-header span {
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

    </style>
</head>
<body>
    <div class="date-picker">
        <div class="input-box">
            <input type="text" placeholder="dd / mm / yyyy">
            <button>
                <i class="fa-regular fa-calendar-days"></i>
            </button>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <span><i class="fa-solid fa-caret-left"></i></span>
                <span>December 2022</span>
                <span><i class="fa-solid fa-caret-right"></i></span>
            </div>

            <div class="calendar-grid">
                <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>

                <span></span><span><span></span></span><span></span><span></span>
                <span>1</span><span>2</span><span>3</span>
                
                <span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>

                <span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span>

                <span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span>
                
                <span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
            </div>
        </div>
    </div>
</body>
</html>
