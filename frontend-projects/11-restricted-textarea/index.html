<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300..900&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }

        p {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .text-container {
            position: relative;
            width: 400px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: 2px solid black;
            padding: 10px;
            resize: none;
            font-size: 1rem;
        }

        .count {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <p>Write your Message</p>

    <div class="text-container">
        <textarea
            id="message"
            placeholder="Start typing..."
            maxlength="250"
        ></textarea>

        <div class="count">
            <span id="current">0</span> / 250
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
