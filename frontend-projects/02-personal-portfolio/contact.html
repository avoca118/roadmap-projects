<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Personal portfolio website of May Nyein Chan, a frontend developer showcasing projects, articles, and contact information.">
    <meta name="keywords" content="May Nyein Chan, Frontend Developer, HTML, Portfolio">
    <meta name="author" content="May Nyein Chan">
    <title>Contact | May Nyein Chan</title>

    <style>
        body {
            font-family: 'Nunito', sans-serif; 
            font-weight: 300;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            align-items: center;
            background-color: aliceblue;
            padding: 10px 5%;
        }
        .nav-logo {
            display: flex;
            align-items: center;
        }
        nav img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        h2 {
            color: rgb(27, 91, 92);
            margin-left: 15px;
            font-size: 1.2rem;
        }
        a {
            text-decoration: none;
            margin-left: 10px;
            color: rgb(27, 91, 92);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: pink;
        }

        section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px 20px;
        }
        
        input, textarea {
            background-color: antiquewhite;
            padding: 10px;
            width: 300px;
            max-width: 100%;
            padding-left: 15px;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: rgb(27,91,92);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: pink;
            color: white;
        }

        footer {
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .space {
                display: none;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="photo.jpg" alt="profile">
                <h2>May Nyein Chan</h2>
            </div>
            <div class="space" style="flex-grow: 1;"></div>
            <article>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="articles.html">Articles</a>
                <a href="contact.html">Contact</a>
            </article>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h3>Contact Me</h3>
            </div>
            <div>
                <form>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name"> <br><br>

                    <label for="email">Email</label> <br>
                    <input type="email" id="email"> <br><br>

                    <label for="message">Message</label> <br>
                    <textarea name="message" id="message"></textarea> <br><br>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
        <br><br>
    </main>

    <footer>
        &copy; all rights reserved 2025
    </footer>
</body>
</html>
